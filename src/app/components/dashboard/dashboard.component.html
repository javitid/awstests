<app-navigation></app-navigation>

<div class="main">
    <div class="topbar">
        <app-header (questionaryChangeEvent)="questionaryChangeEvent($event)"></app-header>
    </div>

    <div class="details">
        <div *ngFor="let question of questions; let index = index">
            <app-question [questionNumber]="index+1" [question]="question" ></app-question>
        </div>
    </div>
</div>
